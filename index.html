<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness & Nutrition Planner</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div id="app">
        <!-- Login Section -->
        <div id="login-section" class="section">
            <center><h2>Welcome to Fitness & Nutrition Planner</h2></center>
            <form id="login-form" class="form">
                <input type="text" id="username" placeholder="Username" required>
                <input type="password" id="password" placeholder="Password" required>
                <button type="submit">Login</button>
                <center><p>Don't have an account? <a href="#" id="register-link">Register</a></p></center>
            </form>
        </div>

        <!-- Dashboard Section -->
        <div id="dashboard-section" class="section hidden">
            <nav class="navbar">
                <h1>Fitness & Nutrition Planner</h1>
                <div class="nav-buttons">
                    <button id="member-btn">MemberShip</button>
                    <button id="Schedule-btn">Schedule</button>
                    <button id="about-btn">About</button>
                    <button id="logout-btn">Logout</button>
                    <button id="Gallery-btn">Gallery</button>
                </div>
            </nav>

            <div class="dashboard-grid">
                <!-- Calorie Tracking -->
                <div class="dashboard-card">
                    <h3>Calorie Tracking</h3>
                    <div class="calorie-stats">
                        <div>
                            <span>Goal:</span>
                            <span id="calorie-goal">2000</span>
                        </div>
                        <div>
                            <span>Consumed:</span>
                            <span id="calories-consumed">0</span>
                        </div>
                    </div>
                    <canvas id="calorie-chart"></canvas>
                </div>

                <!-- Macronutrient Tracking -->
                <div class="dashboard-card">
                    <h3>Macronutrients</h3>
                    <canvas id="macro-chart"></canvas>
                </div>

                <!-- Smoothie Recommendations -->
                <div class="dashboard-card">
                    <h3>Recommended Smoothies</h3>
                    <div id="smoothie-list" class="recommendation-list"></div>
                </div>

                <!-- Workout Suggestions -->
                <div class="dashboard-card">
                    <h3>Today's Workout</h3>
                    <div id="workout-plan" class="workout-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="nutrition.js"></script>
    <script src="workout.js"></script>
    <script src="app.js"></script>
</body>

</html>
